		* {

			font-size:50px;

		}

			width:20px;
			height:20px;
		}

		#navbaritems a {
			display: inline-flex;
			color: white;
			text-align: center;
			padding: 14px 14px;
			text-decoration-line: none !important;
			font-weight: bold;
		}

		#navbaritems a:hover {
			background-color: #253220;
		}

		#navbaroptions {
			float:right;
			display:inline-flex;
			text-align:center;
			font-weight:bold;
			padding-right:10px;
		}

		#login {
			width:25px;
			padding-top:13px;
		}

		.navbar {
			background-color:#37474f;
			overflow:hidden;
			padding:0;
			margin:0;
			list-style-type: none;
			position: -webkit-sticky; /*For Safari*/
			position: sticky;
			width: 100%;
			top:0;
		}
		</style>
	</head>

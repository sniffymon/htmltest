<html>
	<head>
		<title>HTML TEST</title>
		<link rel="stylesheet" href="stylesheet.css">
		<style>
			li {
				display: inline-block;
				float: left;
				margin-right: 1px;
			}

			ul {
				list-style-type:none;
				margin:0;
				padding:0;
				position:absolute;
			}

			li a {
				display: block;
				min-width:140px;
				height:50px;
				text-align: center;
				color: #fff;
				background: #2f3036;
				text-decoration: none;
				line-height: 50px;
			}

			li hover:a {
				background: #19c589;
			}

			li:hover ul a {
				height: 40px;
				line-height: 40px;
				color: #2f3036;
				background: #f3f3f3;
			}

			li:hover ul a:hover {
				background: #19c589;
				color: #fff;
			}

			li ul {
				display: none;
			}

			li ul li {
				display: block;
				float: none;
			}

			li ul li a {
				width: auto;
				min-width: 100px;
				padding: 0 20px;
			}

			ul li a:hover + hidden, .hidden:hover {
				display: block;
			}
		</style>
		<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
	</head>
<body>
<ul class="navbar">
	<li><a href="#">Home</a></li>
	<li>
		<a href="#">About</a>
		<ul>
			<li>Who We Are</li>
			<li>What We Do</li>
		</ul>
	</li>
</ul>
</body>
</html>
